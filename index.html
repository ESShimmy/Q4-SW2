<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW2</title>
    <style>

        body {
          background-image: url(https://wallpapers.com/images/hd/mathematics-background-zwq7mm3o4j8bzk6i.jpg);
        }
        .container {
            border: 1px dashed #000;
            padding: 20px;
            margin: 20px;
        }
  
        .btn-container {
            margin-top: 20px;
            text-align: center;
            clear: both;
        }

        .btn-container button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            text-align: left;
        }

        .btn-product {
            background-color: #28A541;
            color: white;
        }

        .btn-power {
            background-color: #FFBE05;
            color: black;
        }

        .btn-remainder {
            background-color: #DC3241;
            color: white;
        }

        .btn-check {
            background-color:#14A0B4;
            color: black;
        }

        .image-container {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .image-container img {
            margin-right: 20px;
            margin-top: 20px;
        }

        .img {
            margin-right: 40px;
            text-align: center;
        }

        .input-container {
            text-align: center;
        }

        .input-container div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="img">
            <img src="https://media.tenor.com/b06I0OatHqoAAAAC/mathematics-math.gif" width="480" height="300">
        </div>
        <div class="container">
            <div class="input-container">
                <div>
                    <label for="inputX1">Enter a value for X:</label>
                    <input type="number" id="inputX1">
                </div>
                <div>
                    <label for="inputY">Enter a value for Y:</label>
                    <input type="number" id="inputY">
                </div>
            </div>
            <p><i><strong>Click the buttons below to proceed</strong></i></p>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn-product" onclick="calculateProduct()">Product of X and Y</button>
        <button class="btn-power" onclick="calculatePower()">X raised to Y</button>
    </div>

    <div class="btn-container">
        <button class="btn-remainder" onclick="calculateRemainder()">Remainder of X and Y</button>
        <button class="btn-check" onclick="checkEquality()">Check if X is equal to Y</button>
    </div>

    <script>
        function calculateProduct() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            var product = x1 * y;
            alert("Product of X and Y: " + product);
        }

        function calculatePower() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            var power = Math.pow(x1, y);
            alert("X raised to Y: " + power);
        }

        function calculateRemainder() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            var remainder = x1 % y;
            alert("Remainder of X and Y: " + remainder);
        }

        function checkEquality() {
            var x1 = parseFloat(document.getElementById('inputX1').value);
            var y = parseFloat(document.getElementById('inputY').value);
            if (x1 == y) {
                alert("X is equal to Y");
            } else {
                alert("X is not equal to Y");
            }
        }
    </script>
</body>
</html>
